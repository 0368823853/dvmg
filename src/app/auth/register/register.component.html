<div class="register-card">
    <label>Đăng ký</label>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Tên đăng nhập</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="registerForm.get('username')?.invalid">Vui lòng nhập tên đăng nhập</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Mật khẩu</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.invalid">Mật khẩu ít nhất 6 ký tự</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Họ và tên</mat-label>
        <input matInput formControlName="fullname">
        <mat-error *ngIf="registerForm.get('fullname')?.invalid">Vui lòng nhập họ tên</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.invalid">Email không hợp lệ</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Đăng ký</button>
    </form>
  </div>
